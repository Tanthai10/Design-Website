<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การจัดวางเลย์เอาท์บนเว็บเพจด้วย position</title>
    <style>
        html{
            scroll-behavior: smooth;
        }
        body{
            height: 4000px;
        }
        .box{
            width: 100px;
            height: 100px;
        }
        #box-1{
            background-color: orange;
            position: relative;
            left: 50px;
            top: 50px;
            z-index: 1;
        }
        #box-2{
            background-color: gold;
            position: absolute;
            left: 20px;
            top: 100px;
        }
        #box-3{
            background-color: hotpink;
            position: absolute;
            right: 10px;
        }
        #box-4{
            background-color: blue;
            position: fixed;
            z-index: 1;
        }
        #box-5{
            background-color: red;
            position: sticky;
            top: 0px;
        }
        #box-6{
            background-color: green;
            position: sticky;
            top: 0px;
        }
        .mycontainer{
            position: absolute;
            width: 500px;
            height: 500px;
            background-color: #333;
        }
    </style>
</head>
<body>
    <a href="#box-6">box-6</a>
    <h1>การจัดวางเลย์เอาท์บนเว็บเพจด้วย position</h1>
    <ul> การจัดตำแหน่งด้วย position
        <li>
            static ค่าปกติ
        </li>
        <li>
            relative จัดวางตามตำแหน่ง
        </li>
        <li>
            absolute จัดวางตาม element แม่
        </li>
        <li>
            fixed อยู่ในที่เดิ
        </li>
        <li>
            sticky ติดขอบเมื่อเลื่อนไปถึง
        </li>
    </ul>
    <hr>
    <div id="box-1" class="box"></div>
    <div class="mycontainer">
        <div id="box-2" class="box"></div>
        <div id="box-3" class="box"></div>
    </div>
    <div id="box-4" class="box"></div>
    <div id="box-5" class="box"></div>
    <br>

    <div id="box-6" class="box"></div>
</body>
</html>
