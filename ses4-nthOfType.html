<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การเลือกเอลิเม้นด้วยโครงสร้างต้นไม้ nth-of-type |  nth-last-of-type</title>
    <style>
        /* p:nth-of-type(3){
            background-color: yellow;
        } */
        p:first-of-type{
            color: blue;
            text-decoration: underline;
        }
        p:last-of-type{
            color: red;
        }
    </style>
</head>
<body>
    <h1>การเลือกเอลิเม้นด้วยโครงสร้างต้นไม้ nth-of-type |  nth-last-of-type</h1>
    <div>
        <h2>ข้อความระดับ 1</h2>
        <p>ย่อหนา 1</p>
        <p>ย่อหนา 2</p>
        <p>ย่อหนา 3</p>
    </div>
    <div>
        <h3>ข้อความระดับ 2</h3>
        <p>ย่อหนา 5</p>
        <em>รายระเอียด</em>
        <p>ย่อหนา 6</p>
        <p>ย่อหนา 7</p>
    </div>
</body>
</html>
