<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การเลือกเอลิเม้นด้วย Class Selector</title>
    <style>
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
        .art{
            text-decoration-line: underline;
        }
        p.pcontent{
            color: coral;
        }
    </style>
</head>
<body>
    <h1>การเลือกเอลิเม้นด้วย Class Selector</h1>
    <div id="mainDiv">
        <p class="red">สมชาย</p>
        <p class="blue">จันทร</p>
        <p class="art red">สมบัติ</p>
        <p class="art blue">ศุภาภรณ์</p>
    </div>
    <p class="pcontent"> การใช้งาน Class Selector</p>
    <p> การใช้งาน Class Selector โดยไม่ได้ใส่ class ให้ในตำแหน่งนี้</p>
</body>
</html>
